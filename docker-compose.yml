# ./docker-compose.yml
services:
  chromadb:
    image: chromadb/chroma
    container_name: chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./shared/chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE

  ingest-runner:
    build:
      context: ./ingest-runner
    container_name: ingest-runner
    volumes:
      - ./shared:/shared
    depends_on:
      - ocr-helper
      - chromadb

  ocr-helper:
    build:
      context: ./ocr-helper
    container_name: ocr-helper
    ports:
      - "8000:8000"
    depends_on:
      - openwebui
    volumes:
      - ./shared:/shared

  ollama:
    image: ollama/ollama
    container_name: ollama
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"

  tika:
    image: apache/tika:latest
    container_name: tika
    ports:
      - "9998:9998"

  rag-api:
    build:
      context: ./rag-api
    ports:
      - "5050:5050"
    depends_on:
      - chromadb
      - ollama

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - GOOGLE_DRIVE_API_KEY=${GOOGLE_DRIVE_API_KEY}
      - GOOGLE_DRIVE_CLIENT_ID=${GOOGLE_DRIVE_CLIENT_ID}
      - GOOGLE_DRIVE_REDIRECT_URI=${GOOGLE_DRIVE_REDIRECT_URI}
      - OPENWEBUI_DISABLE_TOOLS=true

    ports:
      - "3000:8080"
    depends_on:
      - ollama
      - chromadb
    volumes:
      - ./rag_tool.py:/app/plugins/rag_tool.py

volumes:
  ollama_models:
